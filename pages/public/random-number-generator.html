<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>random.org 真随机数生成器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://dev.mcenahle.org.cn/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://dev.mcenahle.org.cn/bootstrap/css/bootstrap-icons.css">
  <script src="https://dev.mcenahle.org.cn/bootstrap/js/bootstrap.bundle.min.js"></script>
  <style>
    a {
      text-decoration: none;
    }

    .generatebtn {
      display: inline-block;
      box-sizing: border-box;
      border: 1px solid #5790FF;
      border-radius: 4px;
      width: 130px;
      height: 40px;
      line-height: 30px;
      font-size: 16px;
      color: #000000;
      cursor: pointer;
      background: #fff linear-gradient(180deg, #CCDEFF 0, #A1C7FF 100%);
      transition: opacity 0.2s;
    }

    .generatebtn:active,
    .generatebtn:hover {
      /* background: #A6C6FF; */
      background: #fff linear-gradient(0deg, #CCDEFF 0, #A1C7FF 100%);
    }

    .generatebtn:disabled {
      background: #fff linear-gradient(180deg, #CCDEFF 0, #A1C7FF 100%);
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>

<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">基于 random.org 的真随机数生成器</h2>
    <div class="row g-3">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" class="form-control" id="minVal" placeholder="最小值">
          <label for="minVal">最小值</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="number" class="form-control" id="maxVal" placeholder="最大值">
          <label for="maxVal">最大值</label>
        </div>
      </div>
      <div class="d-grid mt-3">
        <input type="submit" class="generatebtn" id="generateBtn" value="生成真随机数" style="font-weight: bold;">
      </div>
    </div>
    <div class="mt-4">
      <h4>结果：<span id="result" class="text-success"></span></h4>
      <div id="error" class="text-danger mt-2"></div>
    </div>
    <br>
    <hr>
    <div class="text-center text-muted" style="font-size:0.98em;"> <b>© 2025 Mcenahle。保留所有权利。</b> <br> <a
        href="https://beian.miit.gov.cn" target="_blank" rel="noreferrer noopener"><u>沪ICP备2025116360号-1</u> <svg
          xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
          <path
            d="M5.63589 19.7784L4.22169 18.3644L15.657 6.92908L10.0712 6.92908V4.92908L19.0712 4.92908L19.0712 13.9291H17.0712L17.0712 8.34326L5.63589 19.7784Z">
          </path>
        </svg></a> | <a href="https://www.beian.gov.cn/portal/registerSystemInfo?recordcode=31015102000182"
        target="_blank" rel="noreferrer"><u>沪公网安备31015102000182号</u> <svg xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24" width="12" height="12" fill="currentColor">
          <path
            d="M5.63589 19.7784L4.22169 18.3644L15.657 6.92908L10.0712 6.92908V4.92908L19.0712 4.92908L19.0712 13.9291H17.0712L17.0712 8.34326L5.63589 19.7784Z">
          </path>
        </svg></a> </div>
  </div>
  <script>
    document.getElementById('generateBtn').addEventListener('click', getRandomNumber);

    function getRandomNumber() {
      const min = parseInt(document.getElementById('minVal').value, 10);
      const max = parseInt(document.getElementById('maxVal').value, 10);
      const resultSpan = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      const generatebtn = document.getElementById('generateBtn');
      resultSpan.textContent = '';
      errorDiv.textContent = '';

      if (isNaN(min) || isNaN(max) || min > max) {
        errorDiv.textContent = '请输入有效的最小值和最大值，且最小值不能大于最大值。';
        return;
      }

      // 禁用按钮，并显示提示
      generatebtn.disabled = true;
      resultSpan.textContent = '正在生成，请稍候…';

      fetch("https://api.random.org/json-rpc/4/invoke", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          jsonrpc: "2.0",
          method: "generateIntegers",
          params: {
            apiKey: "05cc0c6a-3ac0-477c-9ae0-dc122e7ab0b2",
            n: 1,
            min: min,
            max: max
          },
          id: 42
        })
      })
        .then(res => res.json())
        .then(data => {
          generatebtn.disabled = false;
          if (data.result && data.result.random && data.result.random.data) {
            resultSpan.textContent = data.result.random.data[0];
          } else {
            resultSpan.textContent = '';
            errorDiv.textContent = '获取随机数失败，请检查 API Key 或额度。';
          }
        })
        .catch(err => {
          generatebtn.disabled = false;
          resultSpan.textContent = '';
          errorDiv.textContent = '请求出错，' + err;
        });
    }
  </script>
</body>

</html>
